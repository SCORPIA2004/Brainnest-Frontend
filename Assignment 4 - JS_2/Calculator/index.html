<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="./logo.png" type="image/icon type">
</head>
<body>
    <p id="subDisplay">SubDisplay</p>
    <p id="mainDisplay">MainDisplay</p>
    
    <button id="b1">1</button>
    <button id="b2">2</button>
    <button id="b3">3</button>
    |
    <button id="bDivision" class="bWidth">รท</button>
    <br>
    <button id="b4">4</button>
    <button id="b5">5</button>
    <button id="b6">6</button>
    |
    <button id="bMultiplication" class="bWidth">ร</button>
    <br>
    <button id="b7">7</button>
    <button id="b8">8</button>
    <button id="b9">9</button>
    |
    <button id="bSubtraction" class="bWidth">-</button>

    <br>
    <button id="bClear">C</button>
    <button id="b0">0</button>
    <button id="bPoint" class="bWidth">.</button>
    |
    <button id="bAddition" class="bWidth">+ </button>
    <br>
    <button id="bEquals">=</button>

    <script src="./index.js"></script>
</body>
</html>
